
<div >
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="col-md-1">
                    <a class="" href="#">
                        <img class="mb-2 img-size" src="https://raw.githubusercontent.com/Intmed-Software/vagas/master/assets/logo.png"  alt="image" >
                    </a>
                </div>  
            </div>
             <div class="col-sm-2 align-self-center user" >
               <label class="m-0 " > {{ usuarioGetName() }}</label>
            </div> 
            <div class="col-sm-1 align-self-center color-green ">
                <label class="m-0 desconect" (click)="Logout()">Desconectar</label>
            </div> 
        </div>
        <div class="row">
            <div class="col-sm align-self-center">
            <div class="border rounded consulta-list " >
            
                <nav class="navbar navbar-expand-md navbar-expand-sm">
                    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">                
                        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                            <h3 class="nav-link  color-black m-0 ">
                                Consulta Cl√≠nica
                            </h3>
                               
                        </div>
                    </div>
                    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item ">
                                <button class="nav-link btn btn-lg btn-block color-green-bg" >
                                    <div class="color-white disp-flex">
                                        <span class="material-icons">add</span>
                                        <div class="">
                                            Nova Consulta
                                        </div>
                                    </div>    
                                </button>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
                <div class="disp-flex">
                    <table class="table table-striped table-borderless m-5 ">
                    <thead>
                        <tr>
                        <th scope="col">Especialidade</th>
                        <th scope="col">Profissional</th>
                        <th scope="col">Data</th>
                        <th scope="col">Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let consulta of consultas; let i= index ">
                        
                            <td>{{consulta.medico.especialidade.nome}}</td>
                            <td>{{consulta.medico.nome}}</td>
                            <td>{{consulta.dia}}</td>
                            <td>{{consulta.horario}}</td>
                            <td>
                                <div class="row color-green disp-flex mr-4" >
                                    <span class="material-icons mr-2 text-center" id="desmarcar{{i}}">close</span> 
                                    <label for="desmarcar{{i}}" > Desmarcar</label>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                    </table>
                </div>
            </div>
            </div>
        </div>
    </div>
   
</div>
