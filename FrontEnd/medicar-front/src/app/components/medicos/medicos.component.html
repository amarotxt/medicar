<div class="container">
    <h3 class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> Selecione um medico</h3>

    <ul class="list-group">
        <li class="list-group-item medico-chosen" id="medico-{{ medico.id }}" *ngFor="let medico of medicos" (click)="chosenMedico(medico.id)" >{{ medico.nome }}</li>
    </ul>
</div>
