<div class="container">
    
    <h3 class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"> Selecione uma especialidade</h3>
   
    <ul class="list-group">
        <li class="list-group-item especialidade-chosen" id="especialidade-{{ especialidade.id }}" *ngFor="let especialidade of especialidades" (click)="chosenEspecialidade(especialidade)">{{ especialidade.nome }}</li>
    </ul>
</div>
