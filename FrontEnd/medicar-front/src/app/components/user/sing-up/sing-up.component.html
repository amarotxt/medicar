<form  class="form-signin" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
      <img class="mb-4 img-size" src="https://raw.githubusercontent.com/Intmed-Software/vagas/master/assets/logo.png"  alt="image" >
    
      <input class="form-control mb-1" type="text" name="UserName" #UserName="ngModel" placeholder="Login" [(ngModel)]="user.UserName" required>
      <label data-error="Required field!"></label>    
      
      <input class="form-control mb-1" type="text" name="Email" #Email="ngModel" placeholder="Email" [(ngModel)]="user.Email" [pattern]="emailPattern">
      <label data-error="Invalid email!"></label>
    
      <input class="form-control mb-1" type="password" name="Password" #Password="ngModel" placeholder="Senha" [(ngModel)]="user.Password"  required minlength="3">
      <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>

      <div class="btn-toolbar">
        <div class="btn-groupr mr-2">
          <button  class="btn btn-lg btn-block color-green " routerLink='/login' routerLinkActive='active'>Cancelar</button>
        </div>
        <div class="btn-groupr mr-4">
          <button [disabled]="!userRegistrationForm.valid" class="btn btn-lg btn-primary btn-block color-green-bg " type="submit">Confirmar</button>
        </div>
      </div>
</form>
