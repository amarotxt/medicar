<div class="conteiner">
  <form  class="form-signin" #userRegistrationForm="ngForm" (ngSubmit)="OnSubmit(userRegistrationForm)">
    <img class="mb-4 img-size" src="https://raw.githubusercontent.com/Intmed-Software/vagas/master/assets/logo.png"  alt="image" >
      
    <input class="form-control mb-1" type="text" name="UserName" #UserName="ngModel" placeholder="Login" [(ngModel)]="user.UserName" required />
    <label data-error="Required field!"></label>    
    
    <input class="form-control mb-1" type="text" name="Email" #Email="ngModel" placeholder="Email" [(ngModel)]="user.Email" [pattern]="emailPattern" />
    <label data-error="Invalid email!"></label>
  
    <div class="form-group">
      <div class="input-group">
        <input [type]="showPassWord ? 'text' : 'password'" id="inputPassword" class="form-control border-right-0 mb-1" #Password [(ngModel)]="user.Password" name="Password" placeholder="Senha" required  minlength="3"/>
        <label [attr.data-error]="Password.errors!=null?(Password.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>
        <div class="input-group-append button-eye">
          <div class="form-control  bg-transparent border-left-0 input-group-text material-icons" (click)="showPassWord= !showPassWord" >
            {{ showPassWord ? 'visibility_off' : 'visibility' }}
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <input [type]="showConfirmPassWord ? 'text' : 'password'" id="inputConfirmPassword" class="form-control border-right-0 mb-1" #ConfirmPassword [(ngModel)]="user.ConfirmPassword" name="ConfirmPassword" placeholder="Confirma Senha" required  minlength="3"/>
        <label [attr.data-error]="ConfirmPassword.errors!=null?(ConfirmPassword.errors.required?'Required field!':'Minimum 3 characters needed'):''"></label>
        <label [attr.data-error]="ConfirmPassword!=Password?'Senhas distintas':''"></label>
        <div class="input-group-append button-eye">
          <div class="form-control  bg-transparent border-left-0 input-group-text material-icons" (click)="showConfirmPassWord= !showConfirmPassWord" >
            {{ showConfirmPassWord ? 'visibility_off' : 'visibility' }}
          </div>
        </div>
      </div>
    </div>
   
    <div class="btn-toolbar">
      <div class="btn-groupr mr-2">
        <button  class="btn btn-lg btn-block color-green " routerLink='/login' routerLinkActive='active'>Cancelar</button>
      </div>
      <div class="btn-groupr mr-4">
        <button [disabled]="!userRegistrationForm.valid" class="btn btn-lg btn-primary btn-block color-green-bg " type="submit">Confirmar</button>
      </div>
    </div>
  </form>
</div>
