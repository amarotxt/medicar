<div *ngIf="isLoginError" class="alert alert-danger">
    <i class="material-icons">error</i> usu√°rio ou senha incorretos
</div>

  <div class="container">
    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <img class="mb-2 img-size" src="https://raw.githubusercontent.com/Intmed-Software/vagas/master/assets/logo.png"  alt="image" >
    
      <label for="inputEmail" class="sr-only">Login</label>
      <input type="email" id="inputEmail" class="form-control mb-4" placeholder="Email address"  autofocus="" #UserName ngModel name="UserName" placeholder="Login" required>
      
      <label for="inputPassword" class="sr-only">Senha</label>
      <input type="password" id="inputPassword" class="form-control mb-4" #Password ngModel name="Password" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Lembrar minha senha
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block color-green-bg "  [disabled]="!loginForm.valid" type="submit">Acessar</button>
      <button class="btn btn-lg btn-block color-green" type="submit" routerLink='/signup' routerLinkActive='active'>Critar Conta</button>
    </form>
  </div>
