<div class="conteiner-box">

    <form #loginForm="ngForm" class="form-signin" (ngSubmit)="OnSubmit(UserName.value,Password.value,remember.checked)">
      <div *ngIf="isLoginError" class="alert alert-danger">
        <i class="material-icons">error</i> usu√°rio ou senha incorretos
      </div>

      <img class="mb-2 img-size" src="https://raw.githubusercontent.com/Intmed-Software/vagas/master/assets/logo.png"  alt="image" >
    
      <label for="inputEmail" class="sr-only color-gray">Login</label>
      <input type="email" id="inputEmail" class="form-control mb-4 " placeholder="Email address"  autofocus="" #UserName [(ngModel)]="formData.userName" name="UserName" placeholder="Login" required >
      <div class="form-group">
        <div class="input-group">
          <label for="inputPassword" class="sr-only color-gray"> Senha  </label> 
          <input [type]="showPassWord ? 'text' : 'password'" id="inputPassword" class="form-control border-right-0 mb-4" #Password [(ngModel)]="formData.password" name="Password" placeholder="Senha" required />
          <div class="input-group-append button-eye">
              <div class="form-control  bg-transparent border-left-0 input-group-text material-icons" (click)="showPassWord= !showPassWord" >
                {{ showPassWord ? 'visibility_off' : 'visibility' }}
              </div>
          </div>
        </div>
      </div>
      <div class="checkbox mb-3 color-gray">
        <label>
          <input type="checkbox" #remember  name="remember"  /> Lembrar minha senha 
        </label>
      </div>
      <div class="btn-toolbar">
        <div class="btn-groupr p-2">
          <button class="btn btn-lg btn-block color-green btn-groupr mr-2" type="submit" routerLink='/signup' routerLinkActive='active'>Critar Conta</button>
        </div>
        <div class="btn-groupr p-2">
         <button class="btn btn-lg btn-primary btn-block color-green-bg btn-groupr mr-2 "  [disabled]="!loginForm.valid" type="submit">Acessar</button>
        </div>
      </div>
    </form>
  
</div>
